<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Sign-up</title>
  </head>
  <body>
    <main>
      <div class="banner">
        <div class="logo-strip">
          <img src="./resources/icon-blue.png" alt="Platonix logo" />
          <h1>PLATONIX</h1>
        </div>
        <div class="img-credit">
          Image by <a href="#">Mo</a> on <a href="#">Unplash</a>
        </div>
      </div>
      <div class="content">
        <div class="flavour-text"></div>
        <form action="#">
          <div class="form-card">
            <span class="form-title">Let's do this!</span>
            <ul>
              <li>
                <label for="first-name">First Name</label
                ><input type="text" name="first-name" id="first-name" />
              </li>
              <li>
                <label for="last-name">Last Name</label
                ><input type="text" name="last-name" id="last-name" />
              </li>
              <li>
                <label for="email">Email</label
                ><input type="email" name="email" id="email" />
              </li>
              <li>
                <label for="phone-num">Phone Number</label
                ><input type="text" name="phone-num" id="phone-num" />
              </li>
              <li>
                <label for="password">Password</label
                ><input type="password" name="password" id="password" />
              </li>
              <li>
                <label for="password-confirm">Confirm Password</label
                ><input
                  type="password"
                  name="password-confirm"
                  id="password-confirm"
                />
              </li>
            </ul>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <div class="login-option">
          <span>Already have an account?</span><a href="#">Log in</a>
        </div>
      </div>
    </main>
  </body>
</html>
